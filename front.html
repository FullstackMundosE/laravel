<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <title>Mundos E Front</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mr-auto" href="#">Mundos E</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarSupportedContent"
                ></div>
            </div>
        </nav>
        <div class="container">
            <ul id="contenedor"></ul>

            <div class="row">
                <h3>Puede enviarnos sus productos</h3>
                <form method="POST" id="form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nombre"
                            placeholder="ingrese un nombre"
                            name="nombre"
                            value=""
                        />
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">
                            Descripci√≥n
                        </label>
                        <textarea
                            class="form-control"
                            id="descripcion"
                            rows="3"
                            name="descripcion"
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input
                            type="number"
                            min="0"
                            step="0.1"
                            class="form-control"
                            id="precio"
                            name="precio"
                            value=""
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Crear Producto
                    </button>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            (function () {
                /* Funcion que me devuelve un json con los datos del formulario enviado */
                function serializeJSON(form) {
                    // Create a new FormData object
                    const formData = new FormData(form);

                    // Create an object to hold the name/value pairs
                    const pairs = {};

                    // Add each name/value pair to the object
                    for (const [name, value] of formData) {
                        pairs[name] = value;
                    }

                    // Return the JSON string
                    return JSON.stringify(pairs, null, 2);
                }

                /* Obtengo los productos de la api y armo la lista desordenada */
                fetch("http://laravel-project.test/api/productos")
                    .then((response) => response.json())
                    .then((data) => {
                        let contenedor = document.getElementById("contenedor");
                        let productos = data.data;

                        productos.forEach(function (producto) {
                            // console.log(producto);
                            contenedor.innerHTML +=
                                "<li>" + producto.nombre + "</li>";
                            // contenedor.appendChild(

                            // );
                        });
                        // console.log(contenedor, productos);
                    })
                    .catch((e) => console.log(e));

                /* Obtengo el dom del formulario */
                let form = document.getElementById("form");
                /* Escucho el evento submit del form */
                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    /* Serializo el form */
                    let data = serializeJSON(this);

                    /* Envio los datos a la api para crear el producto*/
                    fetch("http://laravel-project.test/api/productos", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: data,
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            /* Aca deberia mandar un mensaje de producto creado */
                        })
                        .catch((e) => console.log(e));
                });
            })();
        </script>
    </body>
</html>
